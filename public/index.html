<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="styles/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Project</title>
</head>
<body>

	<div class="container">
		<div class="choiceProtein">
			<h3>Pick a Protein</h3>
			<input type="radio" name="protein" value="beef">
			<input type="radio" name="protein" value="lamb">
			<input type="radio" name="protein" value="chicken">
			<input type="radio" name="protein" value="fish">
			<input type="radio" name="protein" value="shrimp">
		</div>
		<div class="choiceCarb">
			<h3>Pick a Carb</h3>
			<input type="radio" name="carb" value="rice">
			<input type="radio" name="carb" value="pasta">
			<input type="radio" name="carb" value="bread">
			<input type="radio" name="carb" value="potatoes">
		</div>
		<div class="choiceVeggie">
			<h3>Pick a Veggie</h3>
			<input type="radio" name="veggie" value="onions">
			<input type="radio" name="veggie" value="mushrooms">
			<input type="radio" name="veggie" value="brocolli">
			<input type="radio" name="veggie" value="bellpepers">
			<input type="radio" name="veggie" value="carrots">
			<input type="radio" name="veggie" value="peas">
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>	
	<script src="scripts/main.js"></script>
	
</body>
</html>
